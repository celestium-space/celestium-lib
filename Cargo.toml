[package]
name = "celestium"
version = "0.1.0"
authors = ["Jens Hegner St√¶rmose <jhs@artificialmind.ai>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "celestium"
path = "src/lib.rs"

[dependencies]
sha2 = "0.9.2"
num = "0.3.1"
chrono = "0.4.19"
rayon = "1.5.0"
ring = "0.16.19"

[dependencies.rand]
version = "0.6.5"
features = ["wasm-bindgen"]

[dependencies.secp256k1]
version = "0.19.0"
features = ["rand"]
